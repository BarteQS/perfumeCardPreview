<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product">
        <picture class="product__image">
          <img
            src="./images/image-product-mobile.jpg"
            alt="A flask of perfume"
            width="686"
            height="480"
          />
        </picture>
        <div class="product__content">
          <p class="product__category">PERFUME</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p>
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the house of CHANEL.
          </p>
          <div class="flex-group">
            <p><span class="sr-only">New Price</span>$149.99</p>
            <p><span class="sr-only">Old Price</span><s>$169.99</s></p>
          </div>
          <button class="add-to-cart" data-icon="shopping-cart">
            Add to Cart
          </button>
        </div>
      </article>
    </main>
  </body>
</html>
