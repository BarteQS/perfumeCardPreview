<!DOCTYPE html>
<html lang="en-GB">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <title>Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="product">
        <picture>
          <source
            srcset="./images/image-product-desktop.jpg"
            media="(min-width: 610px)"
          />
          <img
            src="./images/image-product-mobile.jpg"
            alt="A flask of perfume"
            width="686"
            height="480"
          />
        </picture>
        <div class="product__content">
          <p class="product__category">PERFUME</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__description">
            A floral, solar and voluptuous interpretation composed by Oliver
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="flex-group">
            <p class="product__current-price">
              <span class="sr-only">New Price</span>$149.99
            </p>
            <p class="product__old-price">
              <span class="sr-only">Old Price</span><s>$169.99</s>
            </p>
          </div>
          <button class="add-to-cart">Add to Cart</button>
        </div>
      </article>
    </main>
  </body>
</html>
