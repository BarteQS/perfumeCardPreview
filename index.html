<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="public/favicon.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <article class="product">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 1024px)">
        <img src="images/image-product-mobile.jpg" alt="A flask of Gabrielle Chanel Paris perfume">
      </picture>
      <p class="product__type">Preview</p>
      <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product__description">
        A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
      </p>
      <div class="flex-group">
        <p class="product__current-price">$149.99</p>
        <p class="product__old-price">$169.99</p>
      </div>
      <button class="add-to-cart">Add to Cart</button>
    </article>
  </main>
</body>
</html>
